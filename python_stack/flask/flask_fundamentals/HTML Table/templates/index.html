<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <style>
        table {
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-family: monospace;
        }
        th{
            background-color: lightgreen;
        }
        td{
            background-color: darkgrey;
        }
        
    </style>
</head>

<body>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </thead>
        {%  for x in users  %}
        <tbody>
            <td>{{  x['first_name'] }}</td>
            <td>{{  x['last_name'] }}e</td>
            <td>{{  x['first_name'] +   x['last_name']  }}</td>
        {% endfor %}
        </tbody>
    </table>
</body>

</html>
